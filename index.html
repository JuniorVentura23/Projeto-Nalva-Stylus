<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nalva Stylus</title>

    <!-- Link Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link Style Css -->
    <link rel="stylesheet" href="assets/CSS/style.css">

    <!-- Link favcon -->
    <link rel="shortcut icon" href="assets/images/favcon.png" type="image/x-icon">

    <!-- Link CDN font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>

    <!-------------------- Header start --------------------->

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-purple fixed-top">
            <div class="container">

                <!-------------- brand start -------------->
                
                <a href="index.html" class="navbar-brand"><img src="assets/images/logo.png" alt="Nalva Stylus"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation"><span class="navbar-toggler-icon icon"></span>
                </button>
                <!-------------- brand end -------------->

                <!-------------- menu start -------------->

                <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Produtos</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a href="#" class="dropdown-item">Camisas</a></li>
                                <li><a href="#" class="dropdown-item">Calças</a></li>
                                <li><a href="#" class="dropdown-item">Vestidos</a></li>
                                <li><a href="#" class="dropdown-item">Conjuntos</a></li>
                                <li><a href="#" class="dropdown-item">Macacão</a></li> 
                                <li><a href="#" class="dropdown-item">Blusas</a></li>
                                <li><a href="#" class="dropdown-item">Acessórios</a></li>
                                <li><a href="#" class="dropdown-item">Calçados</a></li>                                
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Satisfação</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Faqs</a>
                        </li>
                    </ul>                    
                </div>
                <!-------------- menu end -------------->
            </div>
        </nav>

    </header>

    <!-------------------- Header end -------------------->


    <!-------------------- Section carousel start --------------------->

    <section class="home" id="home">
        <div class="carousel slide" data-bs-ride="carousel" data-interval="5000" id="carouselExIndicators">

            <!----------------- Carousel Indicators start ------------------>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide1"></button>
                <button type="button" data-bs-target="#carouselExIndicators" data-bs-slide-to="1" aria-label="slide2"></button>
                <button type="button" data-bs-target="#carouselExIndicators" data-bs-slide-to="2" aria-label="slide3"></button>
                <button type="button" data-bs-target="#carouselExIndicators" data-bs-slide-to="3" aria-label="slide4"></button>
            </div>

             <!----------------- Carousel Indicators end ------------------>

             
             <!----------------- Carousel banners start ------------------>
             
             <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/correto2.jpg" class="d-block w-100" alt="Nalva Stylus">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/Frente loja.jpg" class="d-block w-100" alt="Nalva Stylus">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/Oferta da semana.jpg" class="d-block w-100" alt="Oferta Semanal">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/correto3.jpg" class="d-block w-100" alt="Nalva Stylus">
                </div>
                
             </div>

             <!----------------- Carousel banners end ------------------>

             
             <!---------------- Carousel controls prev start ----------------->

             <button class="carousel-control-prev" type="button" data-bs-target="#carouselExIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-idden="true"></span>
                <span class="visually-hidden">Previous</span>
             </button>

             <!----------------- Carousel controls prev end ------------------>

             <!---------------- Carousel controls next start ----------------->
             <button class="carousel-control-next" type="button" data-bs-target="#carouselExIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
             </button>
             <!---------------- Carousel controls prev end ----------------->

        </div>
    </section>

    <!-------------------- Section carousel end --------------------->
    
    <!-- Link Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/JS/script.js"></script>

</body>
</html>
